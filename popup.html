<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/style/nprogress.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/assets/font/eqp/style.css" />
  </head>

  <body class="dark-mode">
    <header id="header">
      <h1 class="title header-brand" id="title">EQ+</h1>
      <p id="version"></p>
      <div class="header-buttons">
        <button
          class="btn btn-sm header-btn"
          id="settingsToggle"
          type="button"
          aria-label="Settings"
          title="Settings"
        >
          <i class="eqp-settings" aria-hidden="true"></i>
        </button>
        <button class="btn btn-sm header-btn" id="close" type="button" aria-label="Close">
          <i class="eqp-x" aria-hidden="true"></i>
        </button>
      </div>
    </header>
    <div class="settings-panel hidden" id="settingsPanel" aria-hidden="true">
      <button
        class="theme-btn"
        id="themeLight"
        type="button"
        aria-label="Switch to light theme"
      >
        Light theme
      </button>
      <button
        class="theme-btn"
        id="themeDark"
        type="button"
        aria-label="Switch to dark theme"
      >
        Dark theme
      </button>
      <button
        class="theme-random"
        id="themeRandom"
        type="button"
        aria-label="Random theme"
      >
        Random theme
      </button>
      <a
        class="donate-btn"
        href="https://buymeacoffee.com/nikosardas"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Donate"
      >
        <img src="/assets/images/donation-heart.svg" alt="" />
        <span class="donate-text">Support EQ+</span>
      </a>
    </div>
    <div class="opaque" id="EQapp" role="main">
      <div class="options-bar block" id="bottom">
        <div class="_inner">
          <div class="col sel-col">
            <select class="eqGrp info sel" id="presets" aria-label="Presets" title="Built-in presets">
              <option id="presetPlaceholder" disabled selected hidden>
                Presets
              </option>
              <option id="acoustic" value="acoustic">Acoustic</option>
              <option id="bassBooster" value="bassBooster">Bass Booster</option>
              <option id="bassReducer" value="bassReducer">Bass Reducer</option>
              <option id="classical" value="classical">Classical</option>
              <option id="dance" value="dance">Dance</option>
              <option id="deep" value="deep">Deep</option>
              <option id="electronic" value="electronic">Electronic</option>
              <option id="flat" value="flat">Flat</option>
              <option id="hiphop" value="hiphop">Hiphop</option>
              <option id="jazz" value="jazz">Jazz</option>
              <option id="latin" value="latin">Latin</option>
              <option id="loudness" value="loudness">Loudness</option>
              <option id="lounge" value="lounge">Lounge</option>
              <option id="piano" value="piano">Piano</option>
              <option id="rnb" value="rnb">RnB</option>
              <option id="rock" value="rock">Rock</option>
              <option id="smallSpeakers" value="smallSpeakers">
                Small Speakers
              </option>
              <option id="spokenWord" value="spokenWord">Spoken Word</option>
              <option id="trebleBooster" value="trebleBooster">
                Treble Booster
              </option>
              <option id="trebleReducer" value="trebleReducer">
                Treble Reducer
              </option>
              <option id="vocalBooster" value="vocalBooster">
                Vocal Booster
              </option>
            </select>
          </div>
          <button class="info btn" id="resetBtn" title="Reset all settings">
            <i class="eqp-refresh-cw icon-left" aria-hidden="true"></i> Reset
          </button>
        </div>
        <div class="quick-actions">
          <button class="info btn slot-btn" data-slot="1" type="button" aria-label="Preset slot 1" title="Preset slot 1">
            <span class="slot-content">
              <span class="slot-check hidden" aria-hidden="true">
                <i class="eqp-check"></i>
              </span>
              <span class="slot-center">
                <i class="eqp-save slot-save" aria-hidden="true"></i>
                <span class="slot-number">1</span>
              </span>
              <span class="slot-delete hidden" data-slot="1" role="button" aria-label="Delete preset slot 1" title="Delete preset slot 1">
                <i class="eqp-x" aria-hidden="true"></i>
              </span>
            </span>
          </button>
          <button class="info btn slot-btn" data-slot="2" type="button" aria-label="Preset slot 2" title="Preset slot 2">
            <span class="slot-content">
              <span class="slot-check hidden" aria-hidden="true">
                <i class="eqp-check"></i>
              </span>
              <span class="slot-center">
                <i class="eqp-save slot-save" aria-hidden="true"></i>
                <span class="slot-number">2</span>
              </span>
              <span class="slot-delete hidden" data-slot="2" role="button" aria-label="Delete preset slot 2" title="Delete preset slot 2">
                <i class="eqp-x" aria-hidden="true"></i>
              </span>
            </span>
          </button>
          <button class="info btn slot-btn" data-slot="3" type="button" aria-label="Preset slot 3" title="Preset slot 3">
            <span class="slot-content">
              <span class="slot-check hidden" aria-hidden="true">
                <i class="eqp-check"></i>
              </span>
              <span class="slot-center">
                <i class="eqp-save slot-save" aria-hidden="true"></i>
                <span class="slot-number">3</span>
              </span>
              <span class="slot-delete hidden" data-slot="3" role="button" aria-label="Delete preset slot 3" title="Delete preset slot 3">
                <i class="eqp-x" aria-hidden="true"></i>
              </span>
            </span>
          </button>
          <button class="info btn slot-btn" data-slot="4" type="button" aria-label="Preset slot 4" title="Preset slot 4">
            <span class="slot-content">
              <span class="slot-check hidden" aria-hidden="true">
                <i class="eqp-check"></i>
              </span>
              <span class="slot-center">
                <i class="eqp-save slot-save" aria-hidden="true"></i>
                <span class="slot-number">4</span>
              </span>
              <span class="slot-delete hidden" data-slot="4" role="button" aria-label="Delete preset slot 4" title="Delete preset slot 4">
                <i class="eqp-x" aria-hidden="true"></i>
              </span>
            </span>
          </button>
        </div>
        <div id="tabs">
          <div class="tab active" id="equalizer">
            <div class="eq-row fadersGrp">
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="twenty"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="32 Hz"
                />
                <label for="twenty">32</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="fifty"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="64 Hz"
                />
                <label for="fifty">64</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="oneHundred"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="125 Hz"
                />
                <label for="oneHundred">125</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="twoHundred"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="250 Hz"
                />
                <label for="twoHundred">250</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="fiveHundred"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="500 Hz"
                />
                <label for="fiveHundred">500</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="oneThousand"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="1 kHz"
                />
                <label for="oneThousand">1k</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="twoThousand"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="2 kHz"
                />
                <label for="twoThousand">2k</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="fiveThousand"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="4 kHz"
                />
                <label for="fiveThousand">4k</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="tenThousand"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="8 kHz"
                />
                <label for="tenThousand">8k</label>
              </div>
              <div class="eq eqGrp range range-v">
                <input
                  class="eqFader"
                  id="twentyThousand"
                  type="range"
                  min="-20"
                  max="20"
                  step="1"
                  aria-label="16 kHz"
                />
                <label for="twentyThousand">16k</label>
              </div>
            </div>
          </div>
          <button
            id="collapse-toggle"
            type="button"
            aria-expanded="true"
            aria-controls="advanced"
          >
            <i class="eqp-chevron-down" aria-hidden="true"></i>
            <span id="compressor">Compressor</span>
          </button>
          <div class="tab active collapse" id="advanced">
            <div class="faders fadersGrp" id="allFaders">
              <div class="adv-row">
                <div class="dynamics compressorGrp range range-h wide">
                  <div class="_labels">
                    <label class="_left" id="thresholdLabel" for="threshold"
                      >THRESHOLD</label
                    >
                    <div
                      class="faderVal _right"
                      id="thresholdVal"
                      aria-live="polite"
                      aria-atomic="true"
                    ></div>
                  </div>
                  <input
                    class="compressorFader info"
                    id="threshold"
                    type="range"
                    min="-100"
                    max="0"
                    step="1"
                  />
                </div>
                <div class="advanced disabled compressorGrp range range-h">
                  <div class="_labels">
                    <label class="_left" id="attackLabel" for="attack"
                      >ATTACK</label
                    >
                    <div
                      class="faderVal _right"
                      id="attackVal"
                      aria-live="polite"
                      aria-atomic="true"
                    ></div>
                  </div>
                  <input
                    class="compressorFader info"
                    id="attack"
                    type="range"
                    min="0"
                    max="1"
                    step="0.1"
                  />
                </div>
                <div class="advanced disabled range range-h">
                  <div class="_labels">
                    <label class="_left" id="releaseLabel" for="release"
                      >RELEASE</label
                    >
                    <div
                      class="faderVal _right"
                      id="releaseVal"
                      aria-live="polite"
                      aria-atomic="true"
                    >
                      RELEASE
                    </div>
                  </div>
                  <input
                    class="compressorFader info"
                    id="release"
                    type="range"
                    min="0.1"
                    max="1"
                    step="0.1"
                  />
                </div>
                <div class="advanced compressorGrp range range-h">
                  <div class="_labels">
                    <label class="_left" id="ratioLabel" for="ratio"
                      >RATIO</label
                    >
                    <div
                      class="faderVal _right"
                      id="ratioVal"
                      aria-live="polite"
                      aria-atomic="true"
                    ></div>
                  </div>
                  <input
                    class="compressorFader info"
                    id="ratio"
                    type="range"
                    min="1"
                    max="20"
                    step="1"
                  />
                </div>
                <div class="advanced compressorGrp range range-h">
                  <div class="_labels">
                    <label class="_left" id="kneeLabel" for="knee">KNEE</label>
                    <div
                      class="faderVal _right"
                      id="kneeVal"
                      aria-live="polite"
                      aria-atomic="true"
                    ></div>
                  </div>
                  <input
                    class="compressorFader info"
                    id="knee"
                    type="range"
                    min="0"
                    max="40"
                    step="1"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="block volume-block">
        <div class="info range range-h" id="volumeDiv">
          <div class="_left">
            <div id="panDiv">
              <input
                id="panFader"
                data-displayinput="false"
                data-cursor="true"
                datatype="i18n"
                type="text"
                role="slider"
                aria-label="Pan"
                aria-valuemin="-1"
                aria-valuemax="1"
                aria-valuenow="0"
              />
              <span>Pan</span>
            </div>
          </div>
          <div class="_right">
            <div class="volume">
              <i id="volume_icon" class="eqp-volume-2" aria-hidden="true"></i>
              <input
                class="volFader info"
                id="volume"
                type="range"
                step="0.01"
                value="1"
                min="0"
                max="4"
                aria-label="Volume"
              />
              <label
                class="_right"
                id="volumeVal"
                for="volume"
                aria-live="polite"
                aria-atomic="true"
              ></label>
            </div>
            <div class="toggle-row">
              <label class="radio square mono">
                <input id="monoBtn" type="checkbox" /><b></b
                ><span id="mono">Mono</span>
              </label>
              <label class="radio square invert">
                <input id="invertBtn" type="checkbox" /><b></b
                ><span id="invert">Invert</span>
              </label>
              <div
                class="startup-toggle-icon"
                id="startupToggle"
                role="button"
                tabindex="0"
                aria-label="Save current settings for startup"
                aria-pressed="false"
                title="Save current settings for startup"
              >
                <i class="eqp-power" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.knob.min.js"></script>
    <script src="js/libs/nprogress.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
